<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoPlex</title>
</head>
<body>
    <div class="container">
        <div class="registro">
            <div class="image">
                <img src="background-image.svg" alt="">
            </div>
            <div class="form">
                <h3>DoPlex</h3>
                <form action="">
                    <div class="email">
                        <label for="">
                            <input type="email" name="" id="emailId" placeholder="Email">
                        </label>
                    </div>
                    <div class="password">
                        <label for="">
                            <input type="password" id="passwordId"  placeholder="Password">
                        </label>
                    </div>
                  <div class="login">
                      <a href="">
                          <button onclick="clicarLogin()">Login</button>
                      </a>
                  </div>
                  <div class="error">
                    <a class="error-password" href="">
                        Esqueceu a sua senha |
                    </a>
                    <a class="create-account" href="">
                        Criar nova conta
                    </a>
                </div>
                </form>
            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
